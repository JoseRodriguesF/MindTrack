<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="/js/fetchLogin.js"></script>
</head>
<body>
    <form action="http://localhost:3000/login" method="POST" id="login-form">
        <div class="mb-3">
          <p for="email" class="form-label text-left p-label">Email</p>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="mb-3">
          <p for="senha" class="form-label text-left p-label">Senha</p>
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="mb-3">
            <p class="form-label text-left p-label">Novo usu√°rio? <a class="linkConta" href="/pages/registro.html">Crie sua conta</a></p>
        </div>
        <button class="btn-entrar text-center" type="submit">Entrar</button>
    </form>
</body>
</html>
