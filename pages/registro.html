<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="/js/fetchRegistro.js"></script>
</head>
<body>
    <form class="form-registro" action="http://localhost:3000/register" method="POST" id="form-registro">
        <label for="nome" class="user form-label">Usuário</label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu usuário" required>

        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>

        <label for="senha" class="form-label pass">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>

        <label for="confirmarSenha" class="form-label pass">Confirme sua senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" placeholder="Confirme sua senha" required>
        
        <p class="p-user">Já é um usuário? <a href="login.html" class="link-new">Faça login</a></p>
        <button class="btn-criar">Criar conta</button>
    </form>
</body>
</html>
